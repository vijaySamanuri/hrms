                            <wm-table-column binding="eid" caption="Eid" type="integer" primary-key="true" generator="identity" readonly="true" col-class="" col-ng-class="" search-placeholder="Search" is-related-pk="false" pcdisplay="true" mobiledisplay="true"></wm-table-column>

                            <wm-table-column binding="zip" caption="Zip" type="string" readonly="false" col-class="" col-ng-class="" search-placeholder="Search" is-related-pk="false" pcdisplay="true" mobiledisplay="true"></wm-table-column>

                                                <wm-container name="container7" class="col-md-9"> 
                                                    <wm-text name="password" type="password" required="true" tabindex="1" placeholder="Enter Password"></wm-text> 
                                                </wm-container> 
                                            </wm-composite> 
                                        </wm-gridcolumn> 
                                    </wm-gridrow> 
                                    <wm-gridrow name="gridrow10"> 
                                        <wm-gridcolumn name="gridcolumn14" columnwidth="12"> 
                                            <wm-layoutgrid name="layoutgrid3"> 
                                                <wm-gridrow name="gridrow11"> 
                                                    <wm-gridcolumn name="gridcolumn15" columnwidth="2"> 
                                                        <wm-label name="label7" fontsize="20" caption="Address"></wm-label> 
                                                    </wm-gridcolumn> 
                                                    <wm-gridcolumn name="gridcolumn16" columnwidth="8"></wm-gridcolumn> 
                                                </wm-gridrow> 
                                                <wm-gridrow name="gridrow12"> 
                                                    <wm-gridcolumn name="gridcolumn17" columnwidth="12"> 
                                                        <wm-composite name="composite5"> 
                                                            <wm-label name="label8" caption="Street" class="col-md-3"></wm-label> 
                                                            <wm-container name="container8" class="col-md-9"> 
                                                                <wm-text name="street"></wm-text> 
                                                            </wm-container> 
                                                        </wm-composite> 
                                                    </wm-gridcolumn> 
                                                </wm-gridrow> 
                                                <wm-gridrow name="gridrow13"> 
                                                    <wm-gridcolumn name="gridcolumn18" columnwidth="12"> 
                                                        <wm-composite name="composite6"> 
                                                            <wm-label name="label9" caption="City" class="col-md-3"></wm-label> 
                                                            <wm-container name="container9" class="col-md-9"> 
                                                                <wm-text name="city"></wm-text> 
                                                            </wm-container> 
                                                        </wm-composite> 
                                                    </wm-gridcolumn>

                                                    <wm-gridcolumn name="gridcolumn19" columnwidth="12">

                                                            <wm-label name="label10" caption="State" class="col-md-3"></wm-label> 
                                                            <wm-container name="container10" class="col-md-9"> 
                                                                <wm-text name="state"></wm-text> 
                                                            </wm-container> 
                                                        </wm-composite> 
                                                    </wm-gridcolumn> 
                                                </wm-gridrow> 
                                                <wm-gridrow name="gridrow15"> 
                                                    <wm-gridcolumn name="gridcolumn20" columnwidth="12"> 
                                                        <wm-composite name="composite8"> 
                                                            <wm-label name="label11" caption="Zip Code" class="col-md-3"></wm-label> 
                                                            <wm-container name="container11" class="col-md-9">

                                                            </wm-container> 
                                                        </wm-composite> 
                                                    </wm-gridcolumn>

                                                    <wm-composite name="composite12"> 
                                                        <wm-container name="container15" class="col-md-9"> 
                                                            <wm-select name="deptname" dataset="bind:Variables.HrdbDepartmentData.dataSet" datafield="All Fields" displayfield="name"></wm-select> 
                                                        </wm-container>

                                            </wm-composite>
